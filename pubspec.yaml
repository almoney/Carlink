name: carlink
description: "A new Flutter plugin project."
version: 1.0.0+1
homepage:

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter

  # Binary data reading/writing for CPC200-CCPA USB protocol messages
  # Used in: lib/driver/readable.dart, lib/driver/sendable.dart, lib/common.dart
  # Critical for: Parsing/serializing all USB messages (touch, video, audio, commands)
  dart_buffer: ^2.0.2

  # Standard Flutter plugin platform interface pattern
  # Used in: lib/carlink_platform_interface.dart
  # Required for: Token-based verification of platform implementations
  plugin_platform_interface: ^2.1.8

  # Access to app-specific storage directory
  # Used in: lib/file_log_manager.dart
  # Required for: Writing log files to persistent storage
  path_provider: ^2.1.4

  # Share files with other apps (Android share sheet)
  # Used in: example/lib/settings/enhanced_sharing.dart (inherited by plugin)
  # Required for: Exporting/sharing log files from settings
  share_plus: ^12.0.1

dev_dependencies:
  # Flutter testing framework
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter code quality and consistency
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.carlink
        pluginClass: CarlinkPlugin
      linux:
        pluginClass: CarlinkPlugin
      macos:
        pluginClass: CarlinkPlugin
