name: carlink_example
description: "Demonstrates how to use the carlink plugin."
publish_to: "none"

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Main Carlink plugin - CPC200-CCPA USB CarPlay/AndroidAuto adapter driver
  carlink:
    path: ../

  # Access to app-specific storage directory
  # Used in: lib/file_log_manager.dart (inherited from main plugin)
  # Required for: Writing log files to persistent storage
  path_provider: ^2.1.1

  # Persistent key-value storage for user preferences
  # Used in: lib/immersive_preference.dart, lib/settings/logging_preferences.dart
  # Required for: Storing immersive mode state, log level preferences, first launch detection
  shared_preferences: ^2.2.2

  # Share files with other apps (Android share sheet)
  # Used in: lib/settings/enhanced_sharing.dart
  # Required for: Exporting/sharing log files from settings UI
  share_plus: ^12.0.1

  # Retrieve app version and build number
  # Used in: lib/settings_page.dart
  # Required for: Displaying app version in settings footer
  package_info_plus: ^8.1.2

dev_dependencies:
  # Flutter unit testing framework
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter code quality and consistency
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/projection_icon.png
